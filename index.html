<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">

  <div class="card">
    <div class="container">
      <img class="mobile-img" src="/images/image-header-mobile.jpg" alt="Hero image">
      <img class="desktop-img" src="/images/image-header-mobile.jpg" alt="Hero image">
     

      <section class="content">
        <h1 class="main-header">Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <ul class="stats">
          <li><h2>10k+</h2>companies</li>
          <li><h2>314</h2>templates</li>
          <li><h2>12m+</h2>queries</li>
        </ul>
        </div>
      </section>
    </div>
</div>
